version: '4'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "0.0.0.0:6969:6969"
    depends_on:
      - model-service
    environment:
      - MODEL_SERVICE_URL=http://model-service:8000

  frontend:
    build: ./frontend
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - backend

  model-service:
    build: 
      context: ./model
      dockerfile: Dockerfile
    volumes:
      - ./model:/app
    expose:
      - "8000"